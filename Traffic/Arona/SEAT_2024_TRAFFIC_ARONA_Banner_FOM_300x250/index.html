<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="ad.size" content="width=300,height=250" />

  <title>Seat</title>
  <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  <link type="text/css" rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

  <script type="text/javascript" src="main.js"></script>
</head>

<body style="visibility: hidden;">
  <div id="banner" class="masterSize posAbsolute lt0">

    <!-- Frame 1 -->
    <div id="frame1" class="posAbsolute w100 lt0">
      <div id="bg1" class="posAbsolute lt0">
        <img src="images/image1.jpg" alt="image1" id="image1" class="w100"/>
      </div>
    </div>

    <!-- Frame 2 -->
    <div id="frame2" class="posAbsolute w100 lt0">
      <div>
        <img src="images/seatLogo.png" alt="seatLogo" id="seatLogo" class="posAbsolute w100"/>
      </div>

      <div id="text1" class="posAbsolute">
        <img src="images/text1.png" class="w100">
      </div>

      <div id="text2" class="posAbsolute">
        <img src="images/text2.png" class="w100">
      </div>
    </div>

    <!-- Frame 3 -->
    <div id="frame3" class="posAbsolute w100 lt0">
      <div id="bg2" class="posAbsolute lt0">
        <img src="images/image2.jpg" alt="image2" id="image2" class="w100"/>
      </div>
    </div>

    <!-- Frame 4 -->
    <div id="frame4">
      <div>
        <img src="images/aronaLogo.png" alt="aronaLogo" id="aronaLogo" class="posAbsolute w100"/>
      </div>
      <div id="cta" class="posAbsolute">Find out more</div>
    </div>

  </div>
  <script type="text/javascript">
    var clickTag = "https://www.google.com";
    var clickArea = document.getElementById("banner");
    clickArea.onclick = function () {
      window.open(clickTag, "_blank");
    };
  </script>
</body>

</html>
